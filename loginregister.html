<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login and register Wejyasig</title>
  </head>
  <body class="general-background">
    <header>
    </header>
    <main class="form-page-container">
      <div class="all-container">
        <div class="back-container">
          <div class="back-container-login">
            <h4>Inicia Sesión Aqui</h4>
            <button id="iniciar-sesion">Inicio</button>
          </div>
          <div class="back-container-register">
            <h4>Registrate Aqui</h4>
            <button id="registrarse">Siguiente</button>
          </div>
        </div>
        <div class="container-login-register">
          <form action="" class="formulariologin">
            <h3>Inicio de Sesión</h3>
            <input type="text" placeholder="Correo Electronico" />
            <input type="password" placeholder="Contraseña" />
            <button>Entrar</button>
          </form>

          <form action="" class="formularioregistro">
            <h3>Regístrarse</h3>
            <input type="text" placeholder="Nombres y Apellidos" />
            <input type="text" placeholder="Correo Electronico" />
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <button>Regístrarse</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
